<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-white" style="background-color: black;">
            {{#sucesso}}
            <div id="success-alert" class="alert alert-success">
              Usuário cadastrado com sucesso!
            </div>
            {{/sucesso}}
            <div
              class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
            >
              <form action="/acessar" method="post" style="width: 23rem">
                <h1
                  class="fw-normal mb-5 pb-2"
                  style="
                    font-family: Arial Narrow, sans-serif;
                    width: 500px;
                    text-wrap: pretty;
                    text-align: left;
                    padding-top: 20px;
                  "
                >
                  Faça login para gerenciar seu estoque
                </h1>
                <br />
                <div
                  class="form-outline mb-1"
                  style="
                    font-family: Arial Narrow, sans-serif;
                    margin-top: 20px;
                  "
                >
                  <label class="form-label" for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control form-control-lg"
                  />
                </div>
                <div
                  class="form-outline mb-3"
                  style="font-family: Arial Narrow, sans-serif"
                >
                  <label class="form-label" for="senha">Senha</label>
                  <input
                    type="password"
                    id="senha"
                    name="senha"
                    class="form-control form-control-lg"
                  />
                </div>
                <div class="pt-1 mb-1">
                  <button
                    type="submit"
                    style="
                      background-color: #fd7e00e3 !important;
                      border-color: #fd7e00e3;
                      font-family: Arial Narrow, sans-serif;
                      width: 368px;
                      color: white;
                      margin-top: 40px;
                    "
                    class="btn btn-info btn-lg btn-block"
                    type="button"
                  >
                    Login
                  </button>
                </div>
                <br />
                <p
                  style="
                    font-family: Arial Narrow, sans-serif;
                    font-size: 16px;
                    margin-top: -20px;
                  "
                >
                  Não possui uma conta?
                  <a
                    href="/criar_conta"
                    class="link-info"
                    style="color: #fd7e00e3 !important"
                    >Registre-se aqui</a
                  >
                </p>
              </form>
            </div>
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img
              src="/loginImage.png"
              alt="Login image"
              class="w-100 vh-100"
              style="object-fit: cover; object-position: left"
            />
          </div>
        </div>
      </div>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var successAlert = document.getElementById("success-alert");
        if (successAlert) {
          setTimeout(function () {
            successAlert.remove();
          }, 2000); // Espera 3 segundos antes de remover o alerta
        }
      });
    </script>
  </body>
</html>
